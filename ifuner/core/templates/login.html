<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFuner - Login do Usuário</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    {% block css %}
    {% endblock css %}
</head>
<body>
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 130px;" src="../static/img/dash_paper_plane.svg" />

      <h5 class="indigo-text">Por Favor, faça login na sua conta</h5>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" action="login" method="post">
            {% csrf_token %}
            {% for message in messages %}
            <div class='row'>
                <h6 style="color:red"><i class="material-icons">error_outline</i> {{message}}</h6>
            </div>
            {% endfor %}
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='email' />
                <label for='email'>Informe seu usuário</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Informe sua senha</label>
              </div>
              <label style='float: right;'>
				<a class='blue-text' href='#!'><b>Esqueceu sua Senha?</b></a>
              </label>
              <label style='float: left;'>
                 <a href="#!" class='blue-text'>Crie sua conta</a>
              </label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
              </div>
            </center>
          </form>
        </div>
      </div>

    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>


   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% block js %}{% endblock js %}
</body>
</html>
